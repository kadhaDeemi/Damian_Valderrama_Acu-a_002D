<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar >
        <ion-title class="color">Menú</ion-title>
      </ion-toolbar>
      <br>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
          <ion-item [routerLink]="c.redirecTo"
                  detail=true>
          <ion-icon [name]="c.icon" slot="start" color="black"></ion-icon>
          {{ c.name }}
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-button color="dark" *ngIf="userLogged | async as user" >
      {{user.email}}</ion-button>
    <ion-button color="dark" (click)="logout()" *ngIf="userLogged | async as user">Cerrar Sesión</ion-button>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>

</ion-app>
